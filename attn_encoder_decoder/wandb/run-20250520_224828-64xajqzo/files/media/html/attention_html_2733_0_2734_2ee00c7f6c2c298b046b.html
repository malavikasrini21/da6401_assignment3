<!DOCTYPE html>
<html>
<head><base target="_blank"><link rel="stylesheet" type="text/css" href="https://app.wandb.ai/normalize.css" />
    <meta charset="UTF-8">
    <title>Attention Connectivity Visualization</title>
    <style>
        body { 
            font-family: 'Arial Unicode MS', 'Noto Sans Devanagari', Arial, sans-serif;
            margin: 20px; 
            text-align: center;
        }
        .container { 
            display: inline-block; 
            text-align: center;
            margin: 0 auto;
        }
        .output-chars { 
            display: flex; 
            justify-content: center;
            margin-bottom: 40px;
        }
        .input-chars { 
            display: flex; 
            justify-content: center;
            margin-top: 20px;
        }
        .char { 
            padding: 10px 15px;
            margin: 5px;
            font-size: 24px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 30px;
            text-align: center;
        }
        .output-char { 
            background-color: #f0f0f0; 
            border-radius: 5px; 
        }
        .input-char { 
            background-color: #e0e0e0; 
            border-radius: 3px; 
        }
        .connection-line {
            position: absolute;
            background-color: rgba(0, 200, 0, 0.5);
            height: 4px;
            transform-origin: left center;
            z-index: -1;
            pointer-events: none;
        }
        .selected { 
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .highlighted { 
            background-color: rgba(76, 175, 80, 0.3);
            transform: scale(1.1);
        }
        .controls { 
            margin: 20px 0; 
        }
        .slider { 
            width: 300px; 
            margin: 0 10px; 
        }
        .threshold-value { 
            display: inline-block; 
            width: 50px; 
        }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attention Connectivity Visualization</h2>
        
        <div class="controls">
            <label>Connection Threshold: </label>
            <input type="range" min="0" max="100" value="30" class="slider" id="thresholdSlider">
            <span class="threshold-value" id="thresholdValue">0.30</span>
        </div>
        
        <div class="output-chars" id="outputChars"></div>
        <div class="input-chars" id="inputChars"></div>
    </div>

    <script>
        // Convert Python data to JS format
        const attentionData = [[0.9997474551200867, 0.000232045553275384, 1.6772557501099072e-05, 3.3881221952469787e-06, 1.0373824466114456e-07, 2.2588007198010018e-07, 4.770254946606656e-08], [0.0010032017016783357, 0.00623877439647913, 0.9692050218582153, 0.023531418293714523, 1.1722878298314754e-05, 6.119193130871281e-06, 3.7993197565810988e-06], [0.00016202816914301366, 0.00033361377427354455, 0.13304878771305084, 0.7971455454826355, 0.04791981726884842, 0.017889942973852158, 0.003500260878354311], [2.4516350549674826e-06, 1.182065261673415e-06, 0.0019266419112682343, 0.2773996591567993, 0.29714810848236084, 0.2530845105648041, 0.17043744027614594], [1.6669300759598188e-13, 1.1729301612004722e-13, 3.092760016443208e-05, 0.004457879811525345, 0.07556632906198502, 0.47405439615249634, 0.44589048624038696], [1.9646115101050857e-22, 3.849797929430525e-21, 4.552680107905438e-11, 1.4832736269454472e-05, 0.0036238066386431456, 0.2727164328098297, 0.7236449122428894]];
        const inputChars = ["b", "a", "l", "l", "a", "b", "h"];
        const outputChars = ["\u092c", "\u0932", "\u094d", "\u0932", "\u092d"];
        
        let currentSelected = 0;
        let threshold = 0.3;
        
        function initVisualization() {
            renderOutputChars();
            renderInputChars();
            updateConnections();
            
            // Setup threshold slider
            document.getElementById('thresholdSlider').addEventListener('input', function(e) {
                threshold = parseInt(e.target.value) / 100;
                document.getElementById('thresholdValue').textContent = threshold.toFixed(2);
                updateConnections();
            });
            
            // Handle window resize
            window.addEventListener('resize', updateConnections);
        }
        
        function renderOutputChars() {
            const container = document.getElementById('outputChars');
            container.innerHTML = '';
            
            outputChars.forEach((char, idx) => {
                const charElement = document.createElement('div');
                charElement.className = `char output-char ${idx === currentSelected ? 'selected' : ''}`;
                charElement.textContent = char;
                charElement.dataset.index = idx;
                
                charElement.addEventListener('mouseover', () => selectCharacter(idx));
                charElement.addEventListener('click', () => selectCharacter(idx));
                
                container.appendChild(charElement);
            });
        }
        
        function renderInputChars() {
            const container = document.getElementById('inputChars');
            container.innerHTML = '';
            
            inputChars.forEach((char, idx) => {
                const charElement = document.createElement('div');
                charElement.className = 'char input-char';
                charElement.textContent = char;
                charElement.dataset.index = idx;
                container.appendChild(charElement);
            });
        }
        
        function selectCharacter(idx) {
            currentSelected = idx;
            renderOutputChars();
            updateConnections();
        }
        
        function updateConnections() {
            // Clear existing connections
            document.querySelectorAll('.connection-line').forEach(el => el.remove());
            document.querySelectorAll('.input-char').forEach(el => el.classList.remove('highlighted'));
            
            const outputChar = document.querySelector(`.output-char[data-index="${currentSelected}"]`);
            if (!outputChar) return;
            
            const outputRect = outputChar.getBoundingClientRect();
            const attentionWeights = attentionData[currentSelected];
            const maxWeight = Math.max(...attentionWeights);
            
            inputChars.forEach((_, idx) => {
                const inputChar = document.querySelector(`.input-char[data-index="${idx}"]`);
                if (!inputChar) return;
                
                const inputRect = inputChar.getBoundingClientRect();
                const normalizedWeight = attentionWeights[idx] / maxWeight;
                
                if (normalizedWeight >= threshold) {
                    inputChar.classList.add('highlighted');
                    
                    const line = document.createElement('div');
                    line.className = 'connection-line';
                    
                    const startX = outputRect.left + outputRect.width/2 - window.scrollX;
                    const startY = outputRect.top + outputRect.height - window.scrollY;
                    const endX = inputRect.left + inputRect.width/2 - window.scrollX;
                    const endY = inputRect.top - window.scrollY;
                    
                    const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                    const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
                    
                    line.style.width = `${length}px`;
                    line.style.left = `${startX}px`;
                    line.style.top = `${startY}px`;
                    line.style.transform = `rotate(${angle}deg)`;
                    line.style.opacity = normalizedWeight;
                    
                    document.body.appendChild(line);
                }
            });
        }
        
        // Initialize visualization
        document.addEventListener('DOMContentLoaded', initVisualization);
    </script>
</body>
</html>
